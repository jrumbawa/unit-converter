<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Converter</title>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <h2 class="app-title">Metric/Imperial Unit Conversion</h2>
      <input type="text">
      <button id="convert-btn" class="btn">Convert</button>
    </div>
    <div class="app-info">
      <div class="conversion">
        <h3 class="conversion-measurement">Length (Meter/Feet)</h3>
        <p class="conversio-units"></p>
      </div>
      <div class="conversion">
        <h3 class="conversion-measurement">Volume (Liters/Gallons)</h3>
        <p class="conversio-units"></p>
      </div>
      <div class="conversion">
        <h3 class="conversion-measurement">Mass (Kilograms/Pounds)</h3>
        <p class="conversio-units"></p>
      </div>
    </div>
  </div>
</body>
</html>
